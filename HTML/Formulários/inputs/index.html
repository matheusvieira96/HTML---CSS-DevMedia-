<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>

        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="post">
            <label>Nome: </label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" required />
            <label>Data de Nascimento: </label>
            <input type="date" name="data_nascimento" max="2004-01-01" required/>
            <label>Email:</label>
            <input type="email" name="email" placeholder="seuemail@exemplo.com"  required />
            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="(XX)XXXXX-XXXX" maxlength="14" required/>
            <label>Melhor dia para vencimento:</label>
            <input type="number" name="dia_vencimento" placeholder="Entre dia 05 e 15" min="05" max="15" />
            <label>Login:</label>
            <input type="text" name="login" placeholder="Login" minlength="3" required />
            <label>Senha:</label>
            <input type="password" name="senha" placeholder="Password" minlength="4" max="15" required />
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>
    <footer>
        Copyright 2022 - Faculdade
    </footer>
</body>
</html>
